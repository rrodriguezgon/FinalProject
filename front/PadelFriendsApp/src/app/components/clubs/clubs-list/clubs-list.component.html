<app-navbar></app-navbar>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-sm-12">
            <div id="BoxSearch">
                <div class="card">
                    <div class="card-body">                        
                        <div class="form-group">
                            <label for="SelectProvince">Province</label>
                            <select class="form-control" id="SelectProvince" (change) = "changeProvince($event.target.value)">
                                <option value=''>--- Select Province ---</option>
                                <option [value]="province.name" *ngFor='let province of provinceAndCities'>{{province.name}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="SelectCity">City</label>
                            <select class="form-control" id="SelectCity" (change) = "changeCity($event.target.value)" >
                                <option value=''> --- Select City --- </option>
                                <option *ngFor='let city of cityList'>{{city}}</option>
                            </select>
                        </div>                        
                        
                        <button class="btn btn-primary">search</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9 col-sm-12">
            <button class="btn btn-success float-right" routerLink="/createclub">New Club</button>
            <div class="text-center" *ngIf="showSpinner" >
                <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>                
            </div>    
            <div class="alert alert-danger" role="alert" *ngIf="showAlert" (click)="hideAlert()" >
                {{messageAlert}}
            </div>  
            <div id="BoxClubs">   
                <div class="row">
                    <div class="card" class="col-md-4 col-sm-12" *ngFor="let club of clubListFilter" >
                        <img src="../../../assets/img/Club1.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{club.name}}</h5> 
                          <p class="card-text"><strong>Ubication:</strong> {{club.city}} - {{club.province}}</p>                              
                          <p class="card-text"><strong>Address:</strong> {{club.ubication}}</p> 
                          <a routerLink="/clubs/{{club.id}}" class="btn btn-primary">Details</a>                                
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
