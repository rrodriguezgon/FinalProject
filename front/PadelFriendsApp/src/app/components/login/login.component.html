<div class="text-center">
  <a routerLink="/">
    <img src="../../../assets/img/NavbarIcon.png" class="mr-3" alt="...">
  </a>
</div>
<div class="alert alert-danger" role="alert" *ngIf="showAlert" (click)="hideAlert()" >
  {{messageAlert}}
</div>  
<form [formGroup] ="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="exampleInputUsername">Username</label>
      <input type="text" class="form-control" id="exampleInputUsername" formControlName="username">      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <button class="btn btn-success" routerLink="/register">Register</button>
</form>
<div class="text-center" *ngIf="showSpinner" >
  <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
  </div>                
</div>
